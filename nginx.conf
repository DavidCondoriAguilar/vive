# Nginx Configuration - Para servidores dedicados o VPS con Nginx
# Ubicaci칩n: /etc/nginx/sites-available/tu-sitio.conf o similar

server {
    listen 80;
    server_name tu-dominio.com www.tu-dominio.com;
    root /var/www/tu-proyecto/dist;  # Ajusta esta ruta
    index index.html;

    # SPA Fallback - Redirige todo a index.html excepto archivos est치ticos
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Servir archivos est치ticos directamente
    location ~* \.(js|css|png|jpg|jpeg|gif|webp|svg|ico|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Headers de seguridad
    add_header X-Frame-Options "DENY" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;
}

# Configuraci칩n HTTPS (opcional pero recomendado)
server {
    listen 443 ssl http2;
    server_name tu-dominio.com www.tu-dominio.com;
    
    # Certificados SSL (ajusta rutas)
    ssl_certificate /etc/letsencrypt/live/tu-dominio.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/tu-dominio.com/privkey.pem;
    
    root /var/www/tu-proyecto/dist;
    index index.html;
    
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    location ~* \.(js|css|png|jpg|jpeg|gif|webp|svg|ico|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
}
